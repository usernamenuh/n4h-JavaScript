<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymous

    </title>
</head>
<body>
    <script>
        const say = function(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        }

        say("Muhammad Enuh");

        function giveMeName(callback) {
            callback("Nuh")
        }

        giveMeName(say);

        giveMeName(function(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        });

        giveMeName((name) => {
            document.writeln(`<p>Hello ${name}</p>`);
        });
    </script>
</body>
</html>
