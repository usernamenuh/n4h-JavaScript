<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clousur</title>
</head>
<body>
    <script>
        function createAdder(value) {
            const owner = "Muhammad Enuh"; // local variable

            function add(param) { // inner function (a closure)
                document.writeln(`<p>Hello ${owner}</p>`);

                return value + param;
            }

            return add;
        }

        const addTwo = createAdder(2);
        // sama saa=ja dengan
        // const addTwo = function(param) {
        //     console.info("Nuh");
        //     return 2 + param;
        // }

        console.info(addTwo(3));
        console.info(addTwo(10));
        console.info(addTwo(100));



        const addTen = createAdder(10);
        // sama saa=ja dengan
        // function addTwo(param) {
        //     console.info("Nuh");
        //     return 10 + param;
        // }

        console.info(addTen(3));
        console.info(addTen(10));
        console.info(addTen(100));
    </script>
</body>
</html>
