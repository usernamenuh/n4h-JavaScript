<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Dan Break</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            if(i % 2 === 0) {
                continue; // Lewatkan angka genap
            }
            if(i >= 20) {
                break; // Hentikan loop jika i lebih dari 10
            }

            document.writeln(`Perulangan ke-${i}<br>`);
        }
    </script>
</body>
</html>
