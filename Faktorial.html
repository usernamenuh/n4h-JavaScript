<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktorial</title>
</head>
<body>
    <script>
        function faktorialLoop(value) {
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
            }
            return result;
        }
        console.info(faktorialLoop(5)); // 120

        function faktorialrecursive(value) {
            if (value === 1) {
                return 1;
            } else {
                return value * faktorialrecursive(value - 1);
            }
        }
        console.info(faktorialrecursive(5)); // 120
    </script>
</body>
</html>
