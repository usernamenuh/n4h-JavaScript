<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foor Loop</title>
</head>
<body>
    <script>
        let i;
        for (i = 1; i <= 10; i++) {
            document.write("Perulangan ke-" + i + "<br>");
        }
    </script>
</body>
</html>
