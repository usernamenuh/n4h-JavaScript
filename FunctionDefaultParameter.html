<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>
<body>
    <script>
        function sayHello(name = "Guest", gender = "Mr./Ms.") {
            console.info(`Hello ${name}`);
            console.info(`Gender: ${gender}`);
        }

        sayHello();
        sayHello("Muhammad");
        sayHello("Muhammad", "Mr.");
        sayHello("Enuh", "Ms.");
        sayHello(undefined, "Ms.");
        sayHello(null, null);
    </script>
</body>
</html>
