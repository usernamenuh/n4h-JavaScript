<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        function* createNames() {
            yield "Muhammad";
            yield "Enuh";
            yield "Nuh";
        }

        const names = createNames();
        for (const name of names) {
            document.writeln(`<p>Hello ${name}</p>`);
        }

        // Sifatnya lazy evaluation 
        function* buatGanjil(value) {
            for (let i = 1; i < value; i++) {
                if (i % 2 === 1) {
                    console.info(`Yield ${i}`);
                    yield i;
                }
            }   
        }

        // Sifatnya eager evaluation
         function* buatGanjilArray(value) {
            const results = [];
            for (let i = 1; i < value; i++) {
                if (i % 2 === 1) {
                    console.info(`Yield ${i}`);
                   results.push(i);
                }
            }   
            return results;
        }

        const numbers = buatGanjil(100);
       /*  for (const number of numbers) {
            console.info(number);
        } */

        console.info(numbers.next().value);
        console.info(numbers.next().value);
        console.info(numbers.next().value);
    </script>
</body>
</html>
