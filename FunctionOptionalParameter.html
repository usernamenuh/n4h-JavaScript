<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function Optional Parameter</title>
    </head>
    <body>
        <script>
        function sayHelloWord(firstName, lastName) {
            console.info(lastName);
            console.info(firstName);
        }

        sayHelloWord();
        sayHelloWord("Muhammad");
        sayHelloWord("Muhammad", "Enuh");
    </script>
    </body>
</html>
