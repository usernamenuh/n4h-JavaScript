<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Function</title>
</head>
<body>
    <script>
        function sayHelloWord(firstName, lastName) {
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
        }

        sayHelloWord("Muhammad", "Enuh");
        sayHelloWord("John", "Doe");
        sayHelloWord("Jane", "Smith");
    </script>
</body>
</html>
