<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>
<body>
    <script>
        function sayHelloWord(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        }

        sayHelloWord("Muhammad Enuh");

        const say = sayHelloWord;
        
        say ("Enuh");
       

        function gaveMeValue(callback) {
            callback("Muhammad Enuh");
        }

        gaveMeValue(sayHelloWord);
        gaveMeValue(say);
    </script>
</body>
</html>
