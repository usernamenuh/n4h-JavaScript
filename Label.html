<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <script>
        loopi:
        for (let i = 0; i <= 5; i++) {
            loopj:
            for (let j = 0; j <= 5; j++) {
                if (i === 3 && j === 3) {
                    continue loopi; // Keluar dari loop i
                }
                document.writeln(`i: ${i}, j: ${j}<br>`);
            }
        }
    </script>
</body>
</html>
