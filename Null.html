<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>

<body>
    <script>
        let name = "Nuh"; // This variable is explicitly set to null
        if (name === undefined) {
            alert("Name is undefined");
        } else if (name === null) {
            alert("Name is null");
        } else {
            alert("Name is: " + name);
        }
    </script>
</body>

</html>
