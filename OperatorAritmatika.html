<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let result = 5 + 3; // Penjumlahan
        document.writeln("Hasil Penjumlahan 5 + 3: " + result + "<br>");
        let originalresult = result; // 8

        result = result - 2; // Pengurangan
        document.writeln("Hasil Pengurangan " + originalresult + " - 2: " + result + "<br>");
        originalresult = result; // 6

        result = result * 2; //Perkalian
        document.writeln("Hasil Perkalian " + originalresult + " * 2: " + result + "<br>");
    </script>
</body>

</html>
