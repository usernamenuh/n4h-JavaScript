<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>

<body>
    <script>
        let result = 5 == "5"; // Sama dengan
        document.writeln("Hasil Perbandingan 5 == '5': " + result + "<br>");

        result = 5 === 5; // Sama dengan dan tipe data
        document.writeln("Hasil Perbandingan 5 === '5': " + result + "<br>");

        result = 5 != "5"; // Tidak sama dengan ! =
        document.writeln("Hasil Perbandingan 5 != '5': " + result + "<br>");

        result = 5 !== 5; // Tidak sama dengan dan tipe data ! ===
        document.writeln("Hasil Perbandingan 5 !== '5': " + result + "<br>");

        result = 5 < 10; // Kurang dari
        document.writeln("Hasil Perbandingan 5 < 10: " + result + "<br>");

        result = 10 > 5; // Lebih dari
        document.writeln("Hasil Perbandingan 10 > 5: " + result + "<br>");
    </script>
</body>

</html>
