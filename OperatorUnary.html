<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let result = +1; // Unary plus operator
        document.writeln("Hasil Unary Plus 1: " + result + "<br>");
        result--; // Unary minus operator
        document.writeln("Hasil Unary Minus 1: " + result + "<br>");
        result++;
        document.writeln("Hasil Unary Increment 0: " + result + "<br>");
        result = -result; // Unary decrement operator
        document.writeln("Hasil Unary Decrement -1: " + result + "<br>");
    </script>
</body>

</html>
