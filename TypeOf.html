<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOf</title>
</head>

<body>
    <script>
        let name = "Nuh";

        const typeOf = typeof name;
        document.writeln("The type of name is: " + typeOf);
    </script>
