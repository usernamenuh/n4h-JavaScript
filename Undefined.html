<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>

<body>
    <script>
        let name = "Nuh";
        if (name === undefined) {
            console.info("Name is undefined");
        } else {
            console.info("Name: " + name);
        }


        const person = ["Muhammad"];
        if (person[3] === undefined) {
            console.info("Person is undefined");
        } else {
            console.info("Person: " + person);
        }

        const orang = {
            name: "Nuh",
        };
        if (orang.name === undefined) {
            console.info("Orang name is undefined");
        } else {
            console.info("Orang name: " + orang.name);
        }
    </script>
</body>

</html>
