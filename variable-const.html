<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Conts</title>
</head>

<body>
    <script>
        const firstName = "Muhammad";
        const lastName = "Enuh";
        const fullName = firstName + " " + lastName;

        // fullName = "Updated Name"; // This will cause an error because 'const' variables cannot be reassigned
        // if want to update, use 'let' or 'var'
        // let fullName = "Updated Name"; // This is valid
        document.writeln(fullName);
    </script>
</body>

</html>
